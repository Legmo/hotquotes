<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://npmcdn.com/typo-reporter@0.1.0/lib/TypoReporter.min.js"></script>
    <style>
      .ReportTypo {
        font-family: sans;
        position: fixed;
        margin: auto;
        padding: 24px;
        top: 10%;
        left: 0;
        right: 0;
        max-width: 600px;
        background: #ebebeb;
        border: 1px solid silver;
      }
      .ReportTypo-message {
        font-family: mono;
        width: 100%;
        min-height: 50px;
        max-height: 250px;
        overflow: hidden;
        margin: 12px 0;
      }
      .ReportTypo-comment {
        display: block;
        width: 100%;
        height: 100px;
      }
      .ReportTypo-header {
        font-size: 21px;
        font-weight: bold;
      }
      .ReportTypo-label {
        margin: 12px 0 24px 0;
      }
      .ReportTypo-heighlight {
        color: #fd5622;
        font-weight: bold;
        text-decoration: none;
      }
      div button {
        padding: 6px 12px;
        background: #F5F5F5;
        color: black;
        border: 1px solid silver;
        border-radius: 3px;
        transition: all .3s ease-out;
      }
      div button:hover {
        background: #fd5622;
        color: white;
        transition: all .3s ease-out;
      }
      div button.ReportTypo-submit {
        margin-right: 12px;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hot Quotes</title>
  </head>
  <body>
    <noscript>
      En: You need to enable JavaScript to run this app.<br>
      Ru: Пожалуйста включите поддержку JavaScript для работы с этим сайтом.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript">
        var rootNode = document.createElement('div');
        document.body.appendChild(rootNode);
        var typo = new TypoReporter({
            formId: '1QeRoY77nRdgH6GOSQ6t1EdblZsoVeBcF-GrQd0l6P2g',
            locale: 'ru',
            endpointUrl: 'https://cors-anywhere.herokuapp.com/https://docs.google.com/forms/d/1QeRoY77nRdgH6GOSQ6t1EdblZsoVeBcF-GrQd0l6P2g/formResponse?embedded=true',
            snippetFieldName: 'entry.13240190', // optional, if using custom form
            commentFieldName: 'entry.1447231081', // optional, if using custom form
            urlFieldName: 'entry.238687347' // optional, if using custom form
        }, rootNode);
    </script>
  </body>
</html>
