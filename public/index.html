<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://npmcdn.com/typo-reporter@0.1.0/lib/TypoReporter.min.js"></script>
    <meta name="theme-color" content="#0079fe" />
    <meta name="description" content="A collection of quotes grouped by author and topic."/>
    <link rel="license" href="https://github.com/Legmo/hotquotes/blob/master/LICENSE">
    <link rel="me" href="https://github.com/Legmo" type="text/html">
    <link rel="me" href="mailto:mail@legmo.ru">
    <link rel="stylesheet" href="default.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hot Quotes</title>
  </head>
  <body>
    <noscript>
      En: You need to <a href='https://support.google.com/adsense/answer/12654?hl=en' target='_blank' title='Activate JavaScript in your browser'>enable JavaScript</a> to run this app.<br>
      Ru: Пожалуйста <a href='https://support.google.com/adsense/answer/12654?hl=ru' target='_blank' title='Как включить поддержку JavaScript в браузере'>включите поддержку JavaScript</a> для работы с этим сайтом.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript">
        var rootNode = document.createElement('div');
        document.body.appendChild(rootNode);
        var typo = new TypoReporter({
            formId: '1QeRoY77nRdgH6GOSQ6t1EdblZsoVeBcF-GrQd0l6P2g',
            locale: 'ru',
            endpointUrl: 'https://cors-anywhere.herokuapp.com/https://docs.google.com/forms/d/1QeRoY77nRdgH6GOSQ6t1EdblZsoVeBcF-GrQd0l6P2g/formResponse?embedded=true',
            snippetFieldName: 'entry.13240190', // optional, if using custom form
            commentFieldName: 'entry.1447231081', // optional, if using custom form
            urlFieldName: 'entry.238687347' // optional, if using custom form
        }, rootNode);
    </script>
  </body>
</html>
